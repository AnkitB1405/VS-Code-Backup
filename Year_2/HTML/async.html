<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function Example</title>
</head>
<body>
    <h1>Async Function Demo</h1>
    <button id="loadBtn">Load Data</button>
    <button id="alertBtn">Show Alert</button>
    <button id="fetchBtn">Fetch User</button>
    <pre id="output"></pre>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error;
            }
        }
        async function f(){
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve("done!"), 1000)
            });
            let result = await promise;
            alert(result);
        }
        async function fetchUser(userid){
            try{
                const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userid}`);
                const user = await response.json();
                console.log(user);
            }catch(error){
                console.error("Failed to fetch User:", error);
            }
        }

        document.getElementById('loadBtn').addEventListener('click', fetchData);
        document.getElementById('alertBtn').addEventListener('click', f);
        document.getElementById('fetchBtn').addEventListener('click', () => fetchUser(1));
    </script>
</body>
</html>
